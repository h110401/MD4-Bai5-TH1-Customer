<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<a href="/">Back</a>
<h3>Edit</h3>

<form action="/update" method="post" th:object="${customerEdit}">
    <input type="hidden" th:field="*{id}">
    <label>
        Name:
        <input type="text" th:field="*{name}">
    </label>
    <div></div>
    <label>
        Email:
        <input type="text" th:field="*{email}">
    </label>
    <div></div>
    <label>
        Address:
        <input type="text" th:field="*{address}">
    </label>
    <input type="submit">
</form>

</body>
</html>
