<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete</title>
</head>
<body>

<form action="/remove" method="post" th:object="${customerDelete}">
    <input type="hidden" th:field="*{id}" name="id">
    <table>
        <tr>
            <td>Name:</td>
            <td th:text="*{name}"></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td th:text="*{email}"></td>
        </tr>
        <tr>
            <td>Address</td>
            <td th:text="*{address}"></td>
        </tr>
    </table>
    <button>Delete</button>
</form>

</body>
</html>
